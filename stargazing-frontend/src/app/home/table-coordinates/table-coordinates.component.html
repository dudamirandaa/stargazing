<table class="table table-sm mb-5">
  <tbody>
    <tr>
      <td colspan="1">Location:</td>
      <td colspan="3">{{desc}}</td>
    </tr>
    <tr>
      <td class="col-md-3">Latitude:</td>
      <td class="col-md-3">{{lat}}</td>
      <td class="col-md-3">Longitude:</td>
      <td class="col-md-3">{{long}}</td>
    </tr>
    <td class="pt-2" colspan="2"><button type="submit" (click)="save(desc)" class="btn btn-dark btn-sm">Save to locations</button></td>
</table>
