<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3  class="p-3 d-flex justify-content-center">Sign up to Stargazing!</h3>
      <form>
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" [(ngModel)]="username" name="username">
          <small class="form-text text-danger" [ngClass]="usernameVisibility ? 'visible' : 'invisible'">Mandatory field.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password" name="username">
          <small class="form-text text-danger" [ngClass]="passwordVisibility ? 'visible' : 'invisible'">Mandatory field.</small>
        </div>
        <button type="submit" (click)="signUp()" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
